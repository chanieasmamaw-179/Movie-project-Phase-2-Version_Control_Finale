<!DOCTYPE html>
        <html>
        <head>
            <title>My Movie App</title>
            <link rel="stylesheet" href="style.css"/>
        </head>
        <body>
        <div class="list-movies-title">
            <h1>My Movie Collection</h1>
        </div>
        <div>
            <ul class="movie-grid">
        
            <li class="movie-item">
                <div class="movie-info">
                    <img src="https://m.media-amazon.com/images/I/51wF3W+0lVL._AC_.jpg" alt="The Godfather poster" class="movie-poster"/>
                    <h2 class="movie-title">The Godfather</h2>
                    <p class="movie-year"><strong>Year:</strong> 1972</p>
                    <p class="movie-rating"><strong>Rating:</strong> 9.2</p>
                    <p class="movie-actors"><strong>Actors:</strong> Marlon Brando, Al Pacino, James Caan</p>
                </div>
            </li>
            
            <li class="movie-item">
                <div class="movie-info">
                    <img src="https://m.media-amazon.com/images/I/51v5ZpF48dL._AC_.jpg" alt="The Social Network poster" class="movie-poster"/>
                    <h2 class="movie-title">The Social Network</h2>
                    <p class="movie-year"><strong>Year:</strong> 2010</p>
                    <p class="movie-rating"><strong>Rating:</strong> 7.7</p>
                    <p class="movie-actors"><strong>Actors:</strong> Jesse Eisenberg, Andrew Garfield, Justin Timberlake</p>
                </div>
            </li>
            
            </ul>
        </div>
        </body>
        </html>
